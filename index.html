<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"href="css/conduct us exam.css">
	<script src="https://kit.fontawesome.com/0a6efa0953.js" crossorigin="anonymous"></script>
    <title>CONTACT US</title>
 </head>
 <body>
      <section class="section">
	    <div class="container">
		  <div class="row">
		      <div class="contactus">
			     <h1>Contact Us</h1>
			  </div>
			  <div class="column">
			  <div class="col1">
			    <div class="conduct-mobile">
				  <i class="fa fa-mobile" aria-hidden="true"></i>
				</div>
                <div class="conduct-mobile-1">
                   <p>Call:+5589 55488 55</p>
                   <p>Monday-Friday(9am-5pm)</p>
                </div>				   
			  </div>	
			  <div class="col2">
			    <div class="conduct-mail">
				  <i class="fa fa-envelope" aria-hidden="true"></i>
				</div>
                <div class="conduct-mail-1">
                   <p>Email:info@example.com</p>
                   <p>Web:www.example.com</p>
                </div>				   
			  </div>
			  <div class="col3">
			    <div class="conduct-location">
				  <i class="fa fa-map-marker" aria-hidden="true"></i>
				</div>
                <div class="conduct-location-1">
                   <p>Location:A10B Adam Street</p>
                   <p>NY 535022, USA</p>
                </div>				   
			  </div>
			  </div>
			  <div class="column1">
			    <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3941.6841568542504!2d77.42962901410438!3d8.908926443312643!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b0426f3372a5ff5%3A0xa7f5cf942bf1ea5f!2sMelapattamudayarpuram%2C%20Tamil%20Nadu%20627861!5e0!3m2!1sen!2sin!4v1671699903401!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			    </div>
				<div class="form">
				  <div class="form1">
				    <input type="name" placeholder="Your Name">
				  </div>
				  <div class="form2">
				    <input type="email" placeholder="Your Email">
				  </div>
                  <div class="form3">
                    <input type="subject"placeholder="Subject">
                  </div>
                  <div class="form4">
                    <textarea type="message" rows="10" cols="50" placeholder="Message"></textarea>
                  </div>
				  <div class="button">
				    <button> SEND MESSAGE</button>
				  </div>	 
                </div>
              </div>				
			</div>
          </div>
        </section>
</body>
</html>
